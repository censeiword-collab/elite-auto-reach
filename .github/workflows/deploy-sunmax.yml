name: Deploy SUNMAX site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload dist to server (rsync over ssh)
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: /var/www/sunmax/
          remote_host: ${{ secrets.SUNMAX_HOST }}
          remote_user: ${{ secrets.SUNMAX_USER }}
          remote_key: ${{ secrets.SUNMAX_SSH_KEY }}

      - name: Fix permissions and reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SUNMAX_HOST }}
          username: ${{ secrets.SUNMAX_USER }}
          key: ${{ secrets.SUNMAX_SSH_KEY }}
          script: |
            sudo find /var/www/sunmax -type d -exec chmod 755 {} \;
            sudo find /var/www/sunmax -type f -exec chmod 644 {} \;
            sudo nginx -t
            sudo systemctl reload nginx
